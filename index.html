<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="var(--bg-color-1)">

	<title>DanielArdron.co.uk</title>
    <style>
    :root {
        --bg-color-1: #BBD5ED;
        --bg-color-2: #7e3f8f;
        --txt-color: #000;
        --highlight-color: #283044;
        --link-color: #000;
        --link-rollover: #444;
        --box-color: #ffffff20;
    }

    body {
        background-color: var(--bg-color-1);
        background-image: linear-gradient(var(--bg-color-1),var(--bg-color-2));
        font-family: Arial, sans-serif;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    p {
        color: var(--txt-color);
        font-size: 1.3rem;
        margin: 0rem;
    }

    h1 {
        color: var(--highlight-color);
        font-size: 5rem;
        margin: 0rem;
        margin-bottom: 1rem;
    }

    a {
        color: var(--link-color);
        text-decoration: none;
        font-weight: bold;
    }
    a:hover {
    	color: var(--link-rollover);
        text-decoration: none
    }
    div {
    width:100%;
    margin: auto;
    background-color: var(--box-color);
    border-radius: 25px;
    padding: 2.5rem;
    box-shadow: 0px 0px 20px 5px #00000020;
	     margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
    }

    @media only screen and (min-width: 768px) {
    div {
        width: 35rem;
    }
    p {
        font-size: 2.5rem;
    }
    h1 {
        font-size: 7rem;
    }
    } 
    @media only screen and (max-width: 768px) and (min-width: 425px){
    div {
        width: 80%;
    }
    p {
        font-size: 1.5rem;
    }
    h1 {
        font-size: 5.5rem;
    }
    } 
    </style>
</head>

<body>
	<div>
    <h1>Hello</h1>
    <p>I'm Dan, a product manager.<br><a href="mailto:web-contact@danielardron.co.uk">You can contact me here</a></p>
</div>
</body>

</html>
