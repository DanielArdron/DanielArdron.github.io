<html>

<head>
	<title>DanielArdron.co.uk</title>
    <style>
    :root {
        --bg-color-1: #BBD5ED;
        --bg-color-2: #7e3f8f;
        --txt-color: #000;
        --highlight-color: #283044;
        --link-color: #000;
        --link-rollover: #444;
        --box-color: #ffffff20;
    }

    body {
        background-color: var(--bg-color);
        background-image: linear-gradient(var(--bg-color-1),var(--bg-color-2));
        font-family: Arial, sans-serif;
    }

    p {
        color: var(--txt-color);
        font-size: 2.5rem;
        margin: 0rem;
    }

    h1 {
        color: var(--highlight-color);
        font-size: 7rem;
        margin: 0rem;
        margin-bottom: 1rem;
    }

    a {
        color: var(--link-color);
        text-decoration: none;
        font-weight: bold;
    }
    a:hover {
    	color: var(--link-rollover);
        text-decoration: none
    }
    </style>
</head>

<body>
	<div style="max-width:35rem; margin: auto; background-color: var(--box-color); border-radius: 25px; padding: 2.5rem; box-shadow: 0px 0px 20px 5px #00000020;">
    <h1>Hello</h1>
    <p>I'm Dan, a product manager.<br><a href="mailto:web-contact@danielardron.co.uk">You can contact me here</a></p>
</div>
</body>

</html>
