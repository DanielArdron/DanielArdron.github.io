<html>

<head>
	<title>DanielArdron.co.uk</title>
    <style>
    :root {
        --bg-color-1: #71697A;
        --bg-color-2: #3D3941;
        --txt-color: #fff;
        --highlight-color: #F2F6D0;
        --link-color: #F2F6D0;
        --link-rollover: #EB9486;
    }

    body {
        background-color: var(--bg-color);
        background-image: linear-gradient(var(--bg-color-1),var(--bg-color-2));
        font-family: Arial, sans-serif;
    }

    p {
        color: var(--txt-color);
        font-size: 3rem;
        margin: 0rem;
    }

    h1 {
        color: var(--highlight-color);
        font-size: 7rem;
        margin: 0rem;
        margin-bottom: 1rem;
    }

    a {
        color: var(--link-color);
    }
    a:hover {
    	color: var(--link-rollover);
    }
    </style>
</head>

<body>
	<div style="width:100%; padding-top:10vh;">

</html>
